<div *ngIf="user">
  <h2>User Details</h2>
  <div class="form-group">
    <label>
      First Name:
      <input [(ngModel)]="user.firstName " placeholder="First Name" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Last Name:
      <input [(ngModel)]="user.lastName" placeholder="Last Name" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Birth date:
      <div class="input-group">
        <input class="form-control" [(ngModel)]="user.birthDate"
               name="dp" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2" (click)="d.toggle()">set</span>
        </div>
      </div>
    </label>
  </div>
  <div class="form-group">
    <label>
      Driver License Number:
      <input [(ngModel)]="user.driverLicenseNumber" placeholder="license number" class="form-control" />
    </label>
  </div>
</div>
