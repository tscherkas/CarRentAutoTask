<h1>Cars</h1>

<p>Here you can find a list of available cars.</p>

<p *ngIf="!cars"><em>Loading...</em></p>
<div *ngIf="currentCar">
  <app-car-detail [car]="currentCar"></app-car-detail>
  <button *ngIf="currentCar.id > 0" type="button" (click)="updateCar()" class="btn btn-primary">Update</button>
  <button *ngIf="currentCar.id == 0" type="button" (click)="addCar()" class="btn btn-primary">Create</button>
</div>

<table class='table table-striped' *ngIf="cars">
  <thead>
    <tr>
      <th>Manufactorer</th>
      <th>Model</th>
      <th>Class</th>
      <th>Year</th>
      <th>Registration Number</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars; let id = index">
      <td>{{ car.manufactorer }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.class }}</td>
      <td>{{ car.manufactoryYear }}</td>
      <td>{{ car.registrationNumber }}</td>
      <td><button type="button" (click)="modify(id)" class="btn btn-primary">Edit</button></td>
      <td><button type="button" (click)="deleteCar(id)" class="btn btn-primary">Delete</button></td>
    </tr>
    <tr>
      <td colspan="6"><button (click)="clearCurrentCar()" class="btn btn-primary btn-lg">+</button></td>
    </tr>
  </tbody>
</table>
